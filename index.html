<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning 5x8 Fusion Continue SGQ/ACC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <span>manyO.dev</span>
        <h2>Planning 5x8 Fusion Continue</h2>
        <img src="sgq.png" alt="Logo SGQ" class="logo">
    </div>
    <div class="input-container">
        <button class="btn-today" onclick="scrollToToday()">AUJOURD'HUI</button>
        <input type="date" id="dateInput" class="date-input">
        <button class="btn-go" onclick="validateDate()">GO</button>
    </div>
    <div class="checkbox-container">
        <span>Afficher : </span>
        <label><input type="checkbox" class="team-checkbox" data-team="0" checked> Équipe 1</label>
        <label><input type="checkbox" class="team-checkbox" data-team="1" checked> Équipe 2</label>
        <label><input type="checkbox" class="team-checkbox" data-team="2" checked> Équipe 3</label>
        <label><input type="checkbox" class="team-checkbox" data-team="3" checked> Équipe 4</label>
        <label><input type="checkbox" class="team-checkbox" data-team="4" checked> Équipe 5</label>
    </div>
    <div id="calendarContainer" class="calendar">
        <table id="calendarBody">
            <!-- Le contenu du calendrier sera généré par JavaScript -->
        </table>
    </div>
    <div id="loadingModal" class="modal">
        <div class="modal-content">
            Chargement<span class="bouncing-dots"><span>.</span><span>.</span><span>.</span></span>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
